<!DOCTYPE html>

	<body class="childrenBody">
		<form class="layui-form" style="width:80%;">
			<input type="hidden" id="qid">
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">题目</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input title" id="title" lay-verify="required" placeholder="请输入题目，选择题只需输入题干">
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<div class="layui-inline">
					<label class="layui-form-label">知识点</label>
					<div class="layui-input-inline">
						<select id="about" name="about" lay-verify="required" lay-search="" lay-filter="questionFilter">
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">题目类型</label>
					<div class="layui-input-inline">
						<select id="type" name="type" lay-verify="required" lay-search="" lay-filter="questionFilter">
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">所属题库</label>
					<div class="layui-input-inline">
						<select id="qbank" name="qbank" lay-verify="required" lay-search="" lay-filter="questionFilter">
						</select>
					</div>
				</div>
			</div>
			<div class="layui-row">
				<div class="magb15 layui-col-md4 layui-col-xs12">
					<label class="layui-form-label">难易程度</label>
					<div class="layui-input-block difficultyLevel">
						<input type="radio" name="difficultyLevel" value="0" title="初级" checked>
						<input type="radio" name="difficultyLevel" value="1" title="中级">
						<input type="radio" name="difficultyLevel" value="2" title="高级">
					</div>
				</div>
			</div>
			<div id="selectOrText">
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">具体要求</label>
					<div class="layui-input-block"">
				<textarea placeholder=" 请输入具体要求" name="content" id="content" class="layui-textarea userDesc"></textarea>
					</div>
				</div>
			</div>

			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">题目答案</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input answer" id="answer" lay-verify="required" placeholder="请输入本题答案，填空题答案请按一个空格分开">
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">题目解析</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入题目解析" name="analysis" id="analysis" class="layui-textarea userDesc"></textarea>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="editQuestion">立即修改</button>
				</div>
			</div>
