<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加用户列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<blockquote class="layui-elem-quote layui-text">
	  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ps:设计题请使用IDE打包，发送到邮箱: lrwemail@163.com
	</blockquote>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">题目</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input title" id="title" lay-verify="required" placeholder="请输入题目，选择题只需输入题干">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">题目标签</label>
		<div class="layui-input-block">
			<input id="about" type="text" class="layui-input content" lay-verify="" placeholder="请输入题目标签">
		</div>
	</div>
	<div class="layui-form-item">
	 <div class="layui-inline">
	      <label class="layui-form-label">题目类型</label>
	      <div class="layui-input-inline">
	        <select id="type" name="type" lay-verify="required" lay-search="" lay-filter="questionFilter">
	          <option value="1">填空题</option>
			  <option value="0">选择题</option>
	          <option value="2">设计题</option>
	        </select>
	      </div>
	  </div>
	  </div>
	
	<div class="layui-row">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">难易程度</label>
			<div class="layui-input-block difficultyLevel">
				<input type="radio" name="difficultyLevel" value="0" title="初级" checked>
				<input type="radio" name="difficultyLevel" value="1" title="中级">
				<input type="radio" name="difficultyLevel" value="2" title="高级">
			</div>
		</div>
	</div>
	<div id="selectOrText">
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">具体要求</label>
			<div class="layui-input-block"">
				<textarea placeholder="请输入具体要求" name="content" id="content" class="layui-textarea userDesc"></textarea>
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">题目答案</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input answer" id="answer" lay-verify="required" placeholder="请输入本题答案，填空题答案请按一个空格分开">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">题目解析</label>
		<div class="layui-input-block">
			<textarea placeholder="请输入题目解析" name="analysis" id="analysis" class="layui-textarea userDesc"></textarea>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addQuestion">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="js/questionAdd.js"></script>

</body>
</html>
