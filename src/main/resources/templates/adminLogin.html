<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<title>ADi达斯网上商城</title>
         <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!-- 公共样式 开始 -->
		<link rel="shortcut icon" th:href="@{images/favicon.ico}"/>
		<link rel="bookmark" th:href="@{images/favicon.ico}"/>
		<link rel="stylesheet" type="text/css" th:href="@{css/base.css}">
		<link rel="stylesheet" type="text/css" th:href="@{css/iconfont.css}">
		<script type="text/javascript" th:src="@{framework/jquery-1.11.3.min.js}"></script>
		<link rel="stylesheet" type="text/css" th:href="@{layui/css/layui.css}">
		<script type="text/javascript" th:src="@{layui/layui.js}"></script>
		<!-- 公共样式 结束 -->
		<link rel="stylesheet" type="text/css" th:href="@{css/login1.css}">
		<script type="text/javascript" th:src="@{js/login1.js}"></script>
	</head>

	<body>
		<div class="loginBg"></div>
		<div class="login_main">
			<div class="box">
				<div class="left">
					<img src="images/logo.png" />
					<p>管理员登录</p>
				</div>
				<div class="right">
					<div class="layui-form layui-form-pane">
						<div class="layui-form-item">
							<label class="layui-form-label login_title"><i class="iconfont icon-gerenzhongxin-denglu"></i></label>
							<div class="layui-input-block login_input">
								<input type="text" name="username" id="username"  lay-verify="required" autocomplete="off" placeholder="请输入您的用户名" class="layui-input"/>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label login_title"><i class="iconfont icon-mima1"></i></label>
							<div class="layui-input-block login_input">
								<input type="password" name="password" id="password" lay-verify="required" autocomplete="off" placeholder="请输入密码" class="layui-input"/>
							</div>
						</div>
						<div class="layui-form-item">
							<button class="layui-btn layui-btn-fluid"  onclick="login()">登 录</button>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		<script>
			layui.use('form', function() {
				var form = layui.form;
			});
			function login(){
			   var username = $("#username").val();
			   var password = $("#password").val();
			   if(username==null||username==""||password==null||password==""){
				   layer.msg('密码和用户名不能为空哦', {
				        time: 1000
				      });
			   }else{
				   $.ajax({
					   type:"post",
					   url:"/Login/adminLogin",
					   data:{username:username,password:password},
					   dataType:"json",
					   success:function(data){
						   layer.msg(data.msg, {
						        time: 1000
						      });
						   setTimeout(function(){window.location.href=data.url;},1000)
					   }
				   })
			   }
			}
		</script>
	</body>
 
</html>
