<!DOCTYPE HTML >
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>ADi达斯网上商城</title>

<!-- 公共样式 开始 -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript"
	th:src="@{../js/JQuery-3.4.js}"></script>
<link rel="stylesheet" type="text/css"
	th:href="@{../layui-1/css/layui.css}" />
<script type="text/javascript" th:src="@{../layui-1/layui.js}"></script>
<!-- 滚动条插件 -->
<script th:src="@{../framework/jquery-ui-1.10.4.min.js}"></script>
<script th:src="@{../framework/jquery.mousewheel.min.js}"></script>
<script th:src="@{../framework/jquery.mCustomScrollbar.min.js}"></script>
<script th:src="@{../framework/cframe.js}"></script>
<!-- 仅供所有子页面使用 -->
<!-- 公共样式 结束 -->
<script th:src="@{../js/ItemOneJS.js}"></script>
<script th:src="@{../js/member_update.js}"></script>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">冻结</a>	
</script>
<script type="text/javascript">
layui.use('layer', function(){
 var layer = layui.layer;
});              
</script>
</head>
<body>
   <div class="layui-form" >
   <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
      <input type="text" id="username" name="username" lay-verify="title" autocomplete="off"  class="layui-input" th:value="${session.member.username}"/>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">联系电话</label>
    <div class="layui-input-block">
      <input type="text" id="telephone" name="telephone" lay-verify="telephone" autocomplete="off"  class="layui-input" th:value="${session.member.birthday}"/>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">联系邮箱</label>
    <div class="layui-input-block">
      <input type="text" id="email" name="email" lay-verify="email" autocomplete="off"  class="layui-input" th:value="${session.member.email}"/>
    </div>
  </div> 
  <button id="sub" onclick="submitUpdate()" class="layui-btn">立即更新</button>
</body>

</html>
