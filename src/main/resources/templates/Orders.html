<!DOCTYPE HTML >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品确认</title>
</head>

<script type="text/javascript" th:src="@{/js/JQuery-3.4.js}"></script>
<script type="text/javascript" th:src="@{/js/Orders.js}"></script>
<script type="text/javascript" th:src="@{/js/address.js}"></script>
<script type="text/javascript" th:src="@{/js/addressdata.js}"></script>
<script type="text/javascript">
		$(document).ready(function(){init("province","","city","","town","");});
	</script>

<link rel="stylesheet" th:href="@{/css/order.css}" />
<body>
	<div id="all">
		<div id="up">
			<div id="uptext">
				<a href="index.jsp"><img th:src="@{img/adidas.png}" /></a>
				<ul class="title">
					<li><a href="#">男子</a></li>
					<li><a href="#">女子</a></li>
					<li><a href="#">儿童 &nbsp;|</a></li>
					<li><a href="#">运动</a></li>
					<li><a href="#">品牌</a></li>
				</ul>
				<ul class="tips" id="showname">
					<a href="#"><li>订单追踪</li></a>
					<a href="#"><li>帮助中心</li></a>
				</ul>
				<p id="search">
					<img th:src="@{/img/search.png}" /><input type="text"
						id="searchinput" placeholder="抢YEEZY">
				</p>
			</div>
		</div>
		<div id="center">
			<div id="left">
				<h2>配送地址</h2>
				<select id="province" class="zzjg_sel1" name="province"></select> <select
					id="city" class="zzjg_sel1" name="city"></select> <select
					id="town" class="zzjg_sel1" name="town"></select> &nbsp; &nbsp;
					<input type="text" name="address" id="address" width="200px" value="请输入详细信息" />
				<hr>
				<h2>联系电话</h2>
				&nbsp; &nbsp;<input type="text" name="telephone" id="telephone"
					min="11" value="18131701860" onblur="checktelephone(this.value)" />
				&nbsp; &nbsp;<span id="checkExistPhone"></span>
				<hr>
				<h2>配送方式</h2>
				<p>&nbsp; &nbsp;普通达： 预计48小时发货，除特别通知外</p>
				<hr>
				<h2>支付方式</h2>
				&nbsp; &nbsp;<input type="radio" name="pay">微信支付： <input
					type="radio" name="pay">支付宝支付： <input type="radio"
					name="pay">银联支付：
				<hr>
				<br>
				<button onclick="buyshop()">——>结算</button>
			</div>
			<div id="right">
				<h3>|订单摘要</h3>
				<div id="shop">
					<table id="shoptable" th:each="goods:${orderGoodsList}">
						<tr >
							<td rowspan="2"><img th:if="${goods.photo}" th:src="${goods.photo }"/></td>
							<td><a href="#"><span class="title" th:text="${goods.title}"></span></a></td>
						</tr>
						 <tr>
							<td><span class="title" th:text="${goods.price }"></span></td>
						</tr>
						</table>
				</div>
			</div>
		</div>

		<div id="buttom">
			<div id="btop">
				<a href="#"><img th:src="@{/img/but.png}" /></a>
			</div>
			<div id="bbut">
				<table border="0px" cellspacing="0" cellpadding="0" id="tab">
					<tr>
						<th>产品</th>
						<th>运动</th>
						<th>帮助中心</th>
						<th>网站政策</th>
					</tr>
					<tr>
						<td><a href="#">鞋类</a></td>
						<td><a href="#">跑步</a></td>
						<td><a href="#">关于员工</a></td>
						<td><a href="#">使用条款</a></td>
					</tr>
					<tr>
						<td><a href="#">配件</a></td>
						<td><a href="#">训练</a></td>
						<td><a href="#">尺码表</a></td>
						<td><a href="#">隐私声明</a></td>
					</tr>
					<tr>
						<td><a href="#">最新上市</a></td>
						<td><a href="#">足球</a></td>
						<td><a href="#">adiCLUB会员</a></td>
						<td><a href="#">物流配送规则</a></td>
					</tr>
					<tr>
						<td><a href="#">新品发售日历</a></td>
						<td><a href="#">篮球</a></td>
						<td><a href="#">门店查询</a></td>
						<td><a href="#">退换货规则</a></td>
					</tr>
					<tr>
						<td><a href="#">限量发售</a></td>
						<td><a href="#">户外</a></td>
						<td><a href="#">关于我们</a></td>
						<td><a href="#">下单指南</a></td>
					</tr>
				</table>
				<div id="butt">
					<a href="#"><img th:src="@{/img/bbb.png}" /></a>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript">
$.ajax({
	url:"/showusername",
	type:"post",
	data:{},
	dataType: "text",
	success:function(res){
		if(res=="登录"){
			$("#showname").append("<a href='/ToLogin'><li>登陆</li></a>");
		}else{
			$("#showname").append("<a href='/Shopcar/listShopCar'><li>"+'用户: '+res+"</li></a>");
		}
		
	}
});

</script>

</body>
</html>
