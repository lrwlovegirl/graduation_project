<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
  <head>
    <title>ADi达斯网上商城</title>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" th:src="@{/js/JQuery-3.4.js}"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/man.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/iconfont.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}"/>
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
	</head>
	<body>
		<div id="all">
			<div id="up">
				<div id="uptext">
					<a href="index.jsp"><img th:src="@{/img/adidas.png}"/></a>
					<ul class="title">
						<li><a href="/Goods/FrontlistAllowGoodsByItemone?page=1&limit=8&keyword=男子">男子</a></li>
						<li><a href="/Goods/FrontlistAllowGoodsByItemone?page=1&limit=8&keyword=女子">女子</a></li>
						<li><a href="/Goods/FrontlistAllowGoodsByItemone?page=1&limit=8&keyword=儿童">儿童</a></li>
						<li><a href="/Goods/FrontlistAllowGoodsByItemone?page=1&limit=8&keyword=运动">运动</a></li>
						<li><a href="/index">首页</a></li>
					</ul>
					<ul class="tips" id="showname">
					    <li><a href="/orders/listorders">订单追踪</a></li>
						<li><a href="#">帮助中心</a></li>
						<li><a href="/Shopcar/listShopCar">我的购物袋</a></li>
					</ul>
					
					<p id="search"><img th:src="@{/img/search.png}"/><input type="text" id="searchinput" placeholder="抢YEEZY"/></p>
				</div>
				<div id="hid"></div>
			</div>
			<div id="center">
					<div id="carousel-example-generic" class="carousel slide"
					data-ride="carousel" style="width: 100%;">
					<!-- 轮播（Carousel）指标 -->
					<ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0"
							class="active"></li>
						<li data-target="#carousel-example-generic" data-slide-to="1"></li>
						<li data-target="#carousel-example-generic" data-slide-to="2"></li>
						<li data-target="#carousel-example-generic" data-slide-to="3"></li>
					</ol>
					<!-- 轮播（Carousel）项目 -->
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img th:src="@{/img/c1.jpg}" alt="First slide"/>
						</div>
						<div class="item">
							<img th:src="@{/img/c2.jpg}" alt="Second slide"/>
						</div>
						<div class="item">
							<img th:src="@{/img/c3.jpg}" alt="Third slide"/>
						</div>
						<div class="item">
							<img th:src="@{/img/c4.jpg}" alt="Third slide"/>
						</div>
					</div>
					<!-- Controls -->
					<!-- 向左滑动 -->
					<a class="left carousel-control" href="#carousel-example-generic"
						role="button" data-slide="prev"> <span
						class="glyphicon glyphicon-chevron-left" aria-hidden="false"></span>
						<span class="sr-only">Previous</span>
					</a>
					<!-- 向右滑动 -->
					<a class="right carousel-control" href="#carousel-example-generic"
						role="button" data-slide="next"> <span
						class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
			
			<div id="area">
				  <div class='areadiv' th:each="e:${frontgoodslist.data}" th:object="${e}">
				  <a th:href="|/Goods/FrontfindGoodsById?gid=*{gid}|"> <img th:src="|*{photo}|"/> </a>
				 <p class='title' th:text="|*{title}|" ></p>
				<span></span><p class='price' th:text=" |￥*{price}|"></p>
				<p class='count' th:text="|库存：*{t_number}|"></p>
				  </div>
				  
			</div>
			 <button class="layui-btn">首页</button>
			
			
			
			<!-- 分页按钮  -->
			<div id="buttom">
				<div id="pagebutton">
				<span ></span><span ></span>
				<button class="prev" th:onclick="fenye(1)" >首页</button>
				<button class="prev" th:onclick="fenye(1)">上一页</button>
				<button class="prev" th:onclick="fenye(2)">下一页</button>
				<button class="prev" th:onclick="fenye(2)">尾页</button>
			</div>
			
				<div id="btop">
					<a href="#"><img th:src="@{/img/but.png}"/></a>
				</div>
				
				<div id="bbut">
					<table border="0px" cellspacing="0" cellpadding="0" id="tab">
						<tr>
							<th>产品</th>
							<th>运动</th>
							<th>帮助中心</th>
							<th>网站政策</th>
						</tr>
						<tr>
							<td><a href="#">鞋类</a></td>
							<td><a href="#">跑步</a></td>
							<td><a href="#">关于员工</a></td>
							<td><a href="#">使用条款</a></td>
						</tr>
						<tr>
							<td><a href="#">配件</a></td>
							<td><a href="#">训练</a></td>
							<td><a href="#">尺码表</a></td>
							<td><a href="#">隐私声明</a></td>
						</tr>
						<tr>
							<td><a href="#">最新上市</a></td>
							<td><a href="#">足球</a></td>
							<td><a href="#">adiCLUB会员</a></td>
							<td><a href="#">物流配送规则</a></td>
						</tr>
						<tr>
							<td><a href="#">新品发售日历</a></td>
							<td><a href="#">篮球</a></td>
							<td><a href="#">门店查询</a></td>
							<td><a href="#">退换货规则</a></td>
						</tr>
						<tr>
							<td><a href="#">限量发售</a></td>
							<td><a href="#">户外</a></td>
							<td><a href="#">关于我们</a></td>
							<td><a href="#">下单指南</a></td>
						</tr>
					</table>
					<div id="butt">
						<a href="#"><img th:src="@{/img/bbb.png}"/></a>
					</div>
				</div>
			</div>
		</div>
  </body>
  <script type="text/javascript">
   function fenye(a){
	   window.location.href="/Goods/FrontlistAllowGoodsByItemone?page="+a+"&limit=8&keyword=男子";
   }
  
  </script>
  <script type="text/javascript">
  $.ajax({
		url:"/showusername",
		type:"post",
		data:{},
		dataType: "text",
		success:function(res){
			if(res=="登录"){
				$("#showname").append("<li><a href='/ToLogin'>登录</a></li>");
			}else{
				$("#showname").append("<li><a href='#'>"+'用户: '+res+"</a></li>");
			}
			
		}
	});
  </script>
</html>
