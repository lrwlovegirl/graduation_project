<!DOCTYPE HTML >
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="UTF-8">
<title>阿迪达斯商城购物车</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/layui-1/css/layui.css}" />
<script type="text/javascript" th:src="@{/js/JQuery-3.4.js}"></script>
<script type="text/javascript" th:src="@{/layui-1/layui.js}"></script>
<!-- 滚动条插件 -->
<script th:src="@{/framework/jquery-ui-1.10.4.min.js}"></script>
<script th:src="@{/framework/jquery.mousewheel.min.js}"></script>
<script th:src="@{/framework/jquery.mCustomScrollbar.min.js}"></script>
<script th:src="@{/framework/cframe.js}"></script>
<script type="text/javascript" th:src="@{/js/JQuery-3.4.js}"></script>
<script type="text/javascript" th:src="@{/js/shopcar.js}"></script>
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/shopcar.css}" />
<body>
	<div id="all">
		<div id="up">
			<div id="uptext">
				<a href="main.html"><img th:src="@{/img/adidas.png}" /></a>
				<ul class="title">
					<li><a href="index.jsp">男子</a></li>
					<li><a href="#">女子</a></li>
					<li><a href="#">儿童 &nbsp;|</a></li>
					<li><a href="#">运动</a></li>
					<li><a href="#">品牌</a></li>
				</ul>
				<ul class="tips">
					<li><a href="#">订单追踪</a></li>
					<li><a href="#">帮助中心</a></li>
					<li><a href="#">在线客服</a></li>

					
				</ul>
				<p id="search">
					<img th:src="@{/img/search.png}" /><input type="text" id="searchinput"
						placeholder="抢YEEZY">
				</p>
			</div>
		</div>
		<div id="center">
			<h2>| 您的购物袋</h2>
			<div th:if="${nothing}!=null">
				<h1>
					您的购物车中还没有商品，快去<span><a href="/index" style="color: red">购物</a></span></a>吧
				</h1>
			</div>
			<div th:if="${goodsmap}!=null">
				<button id="noshop" onclick="deleteAll()">清空购物车</button>
				<button id="shop" onclick="continueshop()">继续购物</button>
				<hr />
				<div id="hidden">
				<table class="goods">
					<tr th:each="goodsmap:${goodsmap}">
						<td><input type="checkbox" class="xixi"
							onchange="calMoney(this)"></input></td>
						<input type="hidden" th:value="${goodsmap.key.gid }" class="gidss" />
						<td><img th:src="${goodsmap.key.photo}" /></td>
						<td><a href="#"><span class="title"
								th:text="${goodsmap.key.title}"></span></a></td>
						<td><span class="price" th:text="${goodsmap.key.price }"></span></td>
						<td><button onclick="sub(this)">-</button>&nbsp;&nbsp;<span
							class="count" th:text="${goodsmap.value}"></span>&nbsp;&nbsp;
							<button onclick="add(this)">+</button> <input type="hidden"
							th:value="${goodsmap.key.t_number}" class="gidssss" /></td>
						<td class="do">
							<button onclick="deletegoods(this)">删除</button>

						</td>
					</tr>


				</table>
				
				<br>
				
				<div id="sum">
					合计：￥<span id="summoney">0</span>
					<button id="allprice" onclick="Buy()">去&nbsp;&nbsp;&nbsp;&nbsp;下&nbsp;&nbsp;&nbsp;&nbsp;单</button>
				</div>
</div>
			</div>


		</div>
		<div id="buttom">
			<div id="btop">
				<a href="#"><img th:src="@{/img/but.png}" /></a>
			</div>
			<div id="bbut">
				<table border="0px" cellspacing="0" cellpadding="0" id="tab">
					<tr>
						<th>产品</th>
						<th>运动</th>
						<th>帮助中心</th>
						<th>网站政策</th>
					</tr>
					<tr>
						<td><a href="#">鞋类</a></td>
						<td><a href="#">跑步</a></td>
						<td><a href="#">关于员工</a></td>
						<td><a href="#">使用条款</a></td>
					</tr>
					<tr>
						<td><a href="#">配件</a></td>
						<td><a href="#">训练</a></td>
						<td><a href="#">尺码表</a></td>
						<td><a href="#">隐私声明</a></td>
					</tr>
					<tr>
						<td><a href="#">最新上市</a></td>
						<td><a href="#">足球</a></td>
						<td><a href="#">adiCLUB会员</a></td>
						<td><a href="#">物流配送规则</a></td>
					</tr>
					<tr>
						<td><a href="#">新品发售日历</a></td>
						<td><a href="#">篮球</a></td>
						<td><a href="#">门店查询</a></td>
						<td><a href="#">退换货规则</a></td>
					</tr>
					<tr>
						<td><a href="#">限量发售</a></td>
						<td><a href="#">户外</a></td>
						<td><a href="#">关于我们</a></td>
						<td><a href="#">下单指南</a></td>
					</tr>
				</table>
				<div id="butt">
					<a href="#"><img th:src="@{img/bbb.png}" /></a>
				</div>
			</div>
		</div>
	</div>




</body>
